<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptomonedas en Tiempo Real</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f2f2f2; }
        .up { color: green; }
        .down { color: red; }
        .neutral { color: blue; }
    </style>
</head>
<body>
    <h1>Criptomonedas en Tiempo Real</h1>
    <table id="cryptocurrency-table">
        <thead>
            <tr>
                <th>Criptomoneda</th>
                <th>Precio</th>
                <th>% Variación 24h</th>
                <th>Capitalización de Mercado</th>
                <th>Análisis de Evolución</th>
                <th>Predicción</th>
            </tr>
        </thead>
        <tbody id="cryptocurrency-data">
            <!-- Datos de las criptomonedas se cargarán aquí -->
        </tbody>
    </table>
    <script>
        // Aquí puedes usar una API para obtener datos en tiempo real de criptomonedas
        // y luego usar Copilot para generar análisis de evolución y predicción

        // Ejemplo de cómo obtener datos de una API (pseudocódigo)
        fetch('https://api.coinlore.net/api/tickers/')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('cryptocurrency-data');
                data.forEach(crypto => {
                    const row = document.createElement('tr');
                    const prediction = getPrediction(crypto); // Pseudocódigo para la predicción
                    row.innerHTML = `
                        <td>${crypto.name}</td>
                        <td>${crypto.price_usd}</td>
                        <td>${crypto.percent_change_24h}</td>
                        <td>${crypto.market_cap_usd}</td>
                        <td id="evolution-analysis-${crypto.id}">Análisis pendiente</td>
                        <td class="${prediction.class}">${prediction.symbol}</td>
                    `;
                    tableBody.appendChild(row);

                    // Aquí puedes llamar a Copilot para generar análisis y predicción
                    // Ejemplo: copilot.generateAnalysis(crypto.id);
                    // Ejemplo: copilot.generatePrediction(crypto.id);
                });
            });

        function getPrediction(crypto) {
            // Pseudocódigo para determinar la predicción
            const change = parseFloat(crypto.percent_change_24h);
            if (change > 1) {
                return { class: 'up', symbol: '↑' };
            } else if (change < -1) {
                return { class: 'down', symbol: '↓' };
            } else {
                return { class: 'neutral', symbol: '→' };
            }
        }
    </script>
</body>
</html>
