<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .neutral {
            color: grey;
        }
        .filter-controls {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Data</h1>
    <p>Last updated: <span id="last-updated">Never</span></p>

    <!-- Investment Recommender -->
    <div class="investment-recommender">
        <label for="investment-amount">Investment Amount (USD): </label>
        <input type="number" id="investment-amount" min="1" required>
        <button onclick="recommendInvestment()">Recommend Investment</button>
    </div>

    <div id="recommendations">
        <h2>Short Term Investment</h2>
        <ul id="short-term-recommendations"></ul>
        <h2>Medium Term Investment</h2>
        <ul id="medium-term-recommendations"></ul>
        <h2>Long Term Investment</h2>
        <ul id="long-term-recommendations"></ul>
    </div>

    <div class="filter-controls">
        <label for="crypto-filter">Filter by Cryptocurrency:</label>
        <select id="crypto-filter">
            <option value="all">All</option>
        </select>
    </div>
    
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Symbol</th>
                <th onclick="sortTable(2)">Price</th>
                <th onclick="sortTable(3)">Market Cap</th>
                <th onclick="sortTable(4)">24h Volume</th>
                <th onclick="sortTable(5)">24h Change</th>
                <th onclick="sortTable(6)">Prediction 1h</th>
                <th onclick="sortTable(7)">Prediction 1d</th>
                <th onclick="sortTable(8)">Prediction 1w</th>
                <th onclick="sortTable(9)">Prediction 1m</th>
                <th onclick="sortTable(10)">Prediction 1y</th>
                <th onclick="sortTable(11)">Short Term</th>
                <th onclick="sortTable(12)">Medium Term</th>
                <th onclick="sortTable(13)">Long Term</th>
            </tr>
        </thead>
        <tbody id="crypto-data">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        let allData = [];

        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                allData = data;
                updateTable(data);
                updateDropdown(data);
                updateTimestamp();
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        function predictPrice(currentPrice, growthRate, periods) {
            return currentPrice * Math.pow(1 + growthRate, periods);
        }

        function getRecommendation(change) {
            if (change > 0) {
                return 'Buy';
            } else if (change < 0) {
                return 'Sell';
            } else {
                return 'Hold';
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById('crypto-data');
            tableBody.innerHTML = ''; // Clear existing data
            data.forEach(coin => {
                const growthRate = coin.price_change_percentage_24h / 100 / 24; // Approximate hourly growth rate
                const prediction1h = predictPrice(coin.current_price, growthRate, 1);
                const prediction1d = predictPrice(coin.current_price, growthRate, 24);
                const prediction1w = predictPrice(coin.current_price, growthRate, 24 * 7);
                const prediction1m = predictPrice(coin.current_price, growthRate, 24 * 30);
                const prediction1y = predictPrice(coin.current_price, growthRate, 24 * 365);
                
                const shortTermChange = prediction1d - coin.current_price;
                const mediumTermChange = prediction1w - coin.current_price;
                const longTermChange = prediction1y - coin.current_price;

                const changeClass1h = prediction1h >= coin.current_price ? 'positive' : 'negative';
                const changeClass1d = prediction1d >= coin.current_price ? 'positive' : 'negative';
                const changeClass1w = prediction1w >= coin.current_price ? 'positive' : 'negative';
                const changeClass1m = prediction1m >= coin.current_price ? 'positive' : 'negative';
                const changeClass1y = prediction1y >= coin.current_price ? 'positive' : 'negative';

                const shortTermRecommendation = getRecommendation(shortTermChange);
                const mediumTermRecommendation = getRecommendation(mediumTermChange);
                const longTermRecommendation = getRecommendation(longTermChange);

                const shortTermClass = shortTermRecommendation === 'Buy' ? 'positive' : (shortTermRecommendation === 'Sell' ? 'negative' : 'neutral');
                const mediumTermClass = mediumTermRecommendation === 'Buy' ? 'positive' : (mediumTermRecommendation === 'Sell' ? 'negative' : 'neutral');
                const longTermClass = longTermRecommendation === 'Buy' ? 'positive' : (longTermRecommendation === 'Sell' ? 'negative' : 'neutral');

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${coin.name}</td>
                    <td>${coin.symbol.toUpperCase()}</td>
                    <td class="price">$${coin.current_price.toLocaleString()}</td>
                    <td class="market-cap">$${coin.market_cap.toLocaleString()}</td>
                    <td class="volume">$${coin.total_volume.toLocaleString()}</td>
                    <td class="${coin.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">${coin.price_change_percentage_24h.toFixed(2)}%</td>
                    <td class="prediction-1h ${changeClass1h}">$${prediction1h.toFixed(2)}</td>
                    <td class="prediction-1d ${changeClass1d}">$${prediction1d.toFixed(2)}</td>
                    <td class="prediction-1w ${changeClass1w}">$${prediction1w.toFixed(2)}</td>
                    <td class="prediction-1m ${changeClass1m}">$${prediction1m.toFixed(2)}</td>
                    <td class="prediction-1y ${changeClass1y}">$${prediction1y.toFixed(2)}</td>
                    <td class="short-term ${shortTermClass}">${shortTermRecommendation}</td>
                    <td class="medium-term ${mediumTermClass}">${mediumTermRecommendation}</td>
                    <td class="long-term ${longTermClass}">${longTermRecommendation}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateDropdown(data) {
            const dropdown = document.getElementById('crypto-filter');
            data.forEach(coin => {
                const option = document.createElement('option');
                option.value = coin.id;
                option.text = coin.name;
                dropdown.appendChild(option);
            });
        }

        function updateTimestamp() {
            const timestamp = new Date().toLocaleString();
            document.getElementById('last-updated').innerText = timestamp;
        }

        document.getElementById('crypto-filter').addEventListener('change', function() {
            const selectedValue = this.value;
            if (selectedValue === 'all') {
                updateTable(allData);
            } else {
                const filteredData = allData.filter(coin => coin.id === selectedValue);
                updateTable(filteredData);
            }
        });

        function sortTable(columnIndex) {
            const table = document.querySelector("table");
            const rows = Array.from(table.rows).slice(1);
            const isAscending = table.rows[0].cells[columnIndex].classList.toggle("asc");

            rows.sort((row1, row2) => {
                const cell1 = row1.cells[columnIndex].innerText;
                const cell2 = row2.cells[columnIndex].innerText;
                const a = isNaN(cell1) ? cell1 : parseFloat(cell1.replace(/[^0-9.-]+/g, ""));
                const b = isNaN(cell2) ? cell2 : parseFloat(cell2.replace(/[^0-9.-]+/g, ""));
                return (a > b ? 1 : -1) * (isAscending ? 1 : -1);
            });

            rows.forEach(row => table.appendChild(row));
        }

        function recommendInvestment() {
            const amount = parseFloat(document.getElementById('investment-amount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid investment amount');
                return;
            }

            const recommandations = { shortTerm: [], mediumTerm: [], longTerm: [] };

            allData.forEach(coin => {
                const shortTermChange = parseFloat(coin.price_change_percentage_24h);
                const mediumTermChange = parseFloat(coin.price_change_percentage_7d);
                const longTermChange = parseFloat(coin.price_change_percentage_30d);

                if (shortTermChange > 0 && recommandations.shortTerm.length < 5) {
                    recommandations.shortTerm.push(coin);
                }
                if (mediumTermChange > 0 && recommandations.mediumTerm.length < 5) {
                    recommandations.mediumTerm.push(coin);
                }
                if (longTermChange > 0 && recommandations.longTerm.length < 5) {
                    recommandations.longTerm.push(coin);
                }
            });

            const investmentPerCoin = (amount / 5).toFixed(2);

            const shortTermList = document.getElementById('short-term-recommendations');
            const mediumTermList = document.getElementById('medium-term-recommendations');
            const longTermList = document.getElementById('long-term-recommendations');

            shortTermList.innerHTML = recommandations.shortTerm.map(coin => `<li>${coin.name} (${coin.symbol.toUpperCase()}): $${investmentPerCoin}</li>`).join('');
            mediumTermList.innerHTML = recommandations.mediumTerm.map(coin => `<li>${coin.name} (${coin.symbol.toUpperCase()}): $${investmentPerCoin}</li>`).join('');
            longTermList.innerHTML = recommandations.longTerm.map(coin => `<li>${coin.name} (${coin.symbol.toUpperCase()}): $${investmentPerCoin}</li>`).join('');
        }

        // Fetch data initially and then update every minute
        fetchCryptoData();
        setInterval(fetchCryptoData, 60000);
    </script>
</body>
</html>
