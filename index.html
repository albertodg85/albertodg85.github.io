<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptomonedas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Lista de Cryptomonedas</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Market Cap</th>
            </tr>
        </thead>
        <tbody id="crypto-table-body">
            <!-- Las filas de datos se insertarán aquí mediante JavaScript -->
        </tbody>
    </table>

    <script>
        async function fetchCryptocurrencies() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets', {
                method: 'GET',
                qs: {
                    vs_currency: 'usd',
                    order: 'market_cap_desc',
                    per_page: 100,
                    page: 1,
                    sparkline: false
                }
            });
            const data = await response.json();
            return data;
        }

        async function displayCryptocurrencies() {
            const cryptocurrencies = await fetchCryptocurrencies();
            const tbody = document.getElementById('crypto-table-body');

            cryptocurrencies.forEach(crypto => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${crypto.name}</td>
                    <td>$${crypto.current_price}</td>
                    <td>$${crypto.market_cap}</td>
                `;
                tbody.appendChild(row);
            });
        }

        displayCryptocurrencies();
    </script>
</body>
</html>
